<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   <center>
    <H1>THIS IS A SURVEY FORM</H1>
    <form>
        <fieldset class="container">
            <legend><b><u>USER DETAILS-</u></b></legend>
            <div>
            <label for="FIRST NAME">FIRST NAME :</label><BR>
            <input type="text" name="FIRST_NAME" id="FIRST_NAME" placeholder="NAME" required><BR>
            <label FOR="LAST NAME">LAST NAME:</label><BR>
        <input type="text" name="LAST_NAME" id="LAST_NAME" placeholder="LAST NAME" required><BR>
            <label for="STREET">STREET:</label><BR>
        <input type="text"name="street_address"placeholder="Street" required>
        <br>
        <label for="city">CITY:</label><br>
        <input type="text"name="city_name"placeholder="City" required>
        <br>
        <label for="state">STATE:</label><br>
        <input type="text"name="state_name"placeholder="State"  required>
        <br>
        <label for="pincode">PINCODE:</label><br>
        <input type="number"name="pincode_name"placeholder="Pincode"required>
        <br>
        <label for="contact">CONTACT:</label><br>
        <input type="number"name="contact"placeholder="Contact"required>
        <br>
        </fieldset>
        <fieldset class="container1">
      <legend><b><u>PRODUCT RATING-</u></b></legend>  
        <br></div>
        
        QUALITY OF PRODUCT:
        <br><br><div>
        <label for="excellent">EXCELLENT:</label>
        <input type="radio"name="rating">
        <br>
        <label for="good">GOOD:</label>
        <input type="radio"name="rating">
        <br>
        <label for="bad">BAD:</label>  
        <input type="radio"name="rating">
        <br><br>
        VALUE FOR MONEY:
        <br><br>
        <label for="excellent">EXCELLENT:</label>
        <input type="radio"name="money rating" required><BR>
        <label for="good">GOOD:</label>
        <input type="radio"name="money rating" required><br>
        <label for="bad">BAD:</label>
        <input type="radio"name="money rating" required>
        <br><br>
        DELIVERY:
        <br><br>
        <label for="excellent">EXCELLENT:</label>
        <input type="radio"name="delivery rating" required><br>
        <label for="good">GOOD:</label>
        <input type="radio"name="delivery rating" required><br>
        <label for="bad">BAD:</label>
        <input type="radio"name="delivery rating" required>
    <BR><BR>
    <input type="submit"name="details submit" ></CENTER>
</fieldset>
    </form>
</body>
</html>
